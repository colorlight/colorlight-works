      <script>
        var data = [
             [
                { title : '表单常用代码'},
                { url : 'contentfolder/chapter1/chapter1-1.html', title : '去除字符串左右的空格' },
                { url : 'contentfolder/chapter1/chapter1-2.html', title : '验证用户是否输入' },
                { url : 'contentfolder/chapter1/chapter1-3.html', title : '仿微博提示可输入剩余字数' },
                { url : 'contentfolder/chapter1/chapter1-4.html', title : '换行文本自动滚动' },
            ],

             [
                { title : '常用图片相关代码'},
                { url : 'contentfolder/chapter2/chapter2-1.html', title : '图片滚动' }
            ],

        ];

        var str = '';
          for(var i = 0; i < data.length; i++){
            var items = data[i];
            var sub = '';
            for(var j=0; j<items.length; j++){
                var son = items[j];
                if(j == 0){
                    sub += '<li><h2><a href="javascript:;" title="' + son.title + '">' + son.title + '</a></h2><dl class="sub-dl">';
                } else {
                    sub += '<dd><a href="' + son.url + '" target="_blank" title="' + son.title + '">' + son.title + '</a></dd>';
                }
                if(j == items.length - 1){
                    sub += '</dl></li>';
                }
            } 
            str += sub;
        }

        var ol = $('.catlog-list');
        ol.html(str);
        var toggleLinks = $('.catlog-list h2 a');
        toggleLinks.click(function(ele){
          $(ele.target).parent().next().toggle();
        })
      </script>
